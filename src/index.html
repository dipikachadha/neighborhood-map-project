<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <title>Cary Neighborhood Map</title>
      <link rel="stylesheet"
        href="../bower_components/materialize/dist/css/materialize.min.css">
      <link rel="stylesheet"
        href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Error out if the browser disabled JS or does not support it. -->
    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <header>
      <h2>Cary Neighborhood Map</h2>
    </header>

    <!-- Aside menu containing Knockout.js based POI list and filter functions -->
    <aside id="POI-area">

      <h4 id="list_header">
        Indian Restaurants
        <i id="menu-toggle" class="fa fa-bars" aria-hidden="true"
          data-bind="click: toggleVisibility"></i>
      </h4>

      <!-- An icon to withdraw the list if need be -->
      <label for="list-toggle" id="list-toggle"></label>

      <!-- An input area for user to type and filter -->
      <input id="filter-string" type="search" placeholder="Type to search..."
        data-bind="textInput: POIFilter"/>

      <!-- The full/filtered list of elements -->
      <div id="wrapper" class="active">
        <ul data-bind="foreach: filteredPOIList">
          <li data-bind="text: title, click: openInfo"></li>
        </ul>
      </div>
    </aside>

    <!-- Map area -->
    <div id="map"></div>

    <footer id="attributions">
      <!-- Area for attributions -->
      <img src="images/Powered-by-Foursquare-full-color-300.png"
        id="foursquare_logo" alt="FourSquare logo"/>

      <p>Venue information provided by FourSquare</p>
      <p>Project Rubric initially given by Udacity</p>
      <p>All trademarks are properties of their respective owners</p>
    </footer>

    <!-- Load libraries and frameworks -->
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="../bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>

    <!-- Load my custom scripts -->
    <script src='js/css_helpers.js'></script>
    <script src="js/mapStyles.js"></script>
    <script src="js/myPOIs.js"></script>
    <script src="js/map.js"></script>
    <script src="js/api_usage.js"></script>
    <script src="js/app.js"></script>
    <script async defer src=
      "https://maps.googleapis.com/maps/api/js?key=AIzaSyBLJo0rODKRipcVMG7sbb4krTwGFZTF0KI&v=3&callback=init"
      onerror="alert('Google Maps could not be loaded! Please refresh the page.')">
    </script>
  </body>
</html>
