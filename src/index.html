<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <title>Dipika's Neighborhood Map</title>
    <link rel="stylesheet"
      href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Error out if the browser disabled JS or does not support it. -->
    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <h1>Dipika's Neighborhood Map</h1>

    <!-- Aside menu containing Knockout.js based POI list and filter functions -->
    <aside id="POI-area">
      <!-- An input area for user to type and filter -->
      <input id="filter-string" type="search" placeholder="Type to search..."
        data-bind="textInput: POIFilter"/>

      <!-- The full/filtered list of elements -->
      <ul data-bind="foreach: myPOIObjList">
        <li data-bind="text: title, click: $parent.selectThisPOI"></li>
      </ul>
    </aside>

    <!-- Map area -->
    <div id="map"></div>

    <!-- Load libraries and frameworks -->
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="../bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>

    <!-- Load my custom scripts -->
    <script src="js/mapStyles.js"></script>
    <script src="js/myPOIs.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer src=
      "https://maps.googleapis.com/maps/api/js?key=AIzaSyBLJo0rODKRipcVMG7sbb4krTwGFZTF0KI&v=3&callback=init">
    </script>
  </body>
</html>
